# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: jdbcmysql
  encoding: utf8
  database: beta_archetype
  username: username
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: jdbcmysql
  encoding: utf8
  database: test_beta_archetype
  username: username
  password: password

production:
  adapter: jdbcmysql
  encoding: utf8
  database: prod_beta_archetype
  username: username
  password: password